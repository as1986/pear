</head>
<body>
	<div class='container'>
		<div class="jumbotron">
			<h3>Chapter 1</h3>
			<div>
			<div id="playerMain"/>
			</div>
 		<p>A farmer is picking pears. Is this correct?</p>
			<form>
				<input type="radio" name="now" value="correct"> Correct
				<input type="radio" name="now" value="incorrect"> Incorrect
			</form>
			<p>
				Imagine you are a time traveler passing by the scene of Chapter 1. As a time traveler, you know both the future and the past. Tell the farmer the content of <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#chVideo">Chapter 3</button>.
			</p>
			<form>
			You: <input type="text">
			</form>
		</div>
	</div>
<div class="modal fade" id="chVideo" tabindex="-1" role="dialog" aria-labelledby="chVideoDiag" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="chVideoDiag">Chapter 3</h4>
      </div>
      <div class="modal-body">
	<div class="whitearea" id="player"/>
<script>
      var tag = document.createElement('script');

      tag.src = "https://www.youtube.com/iframe_api";
      var firstScriptTag = document.getElementsByTagName('script')[0];
      firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

      var player;
      var playerMain;
      function onYouTubeIframeAPIReady() {
        player = new YT.Player('player', {
          height: '315',
          width: '560',
          videoId: 'LAKQU5InW3s',
	  playerVars: { controls: 0,disablekb: 1
          },
          events: {
            'onReady': onPlayerReady,
            'onStateChange': onPlayerStateChange
          }
        });
        playerMain = new YT.Player('playerMain', {
          height: '315',
          width: '560',
          videoId: 'LAKQU5InW3s',
	  playerVars: { controls: 0,disablekb: 1
          },
          events: {
            'onReady': onPlayerMainReady,
            'onStateChange': onPlayerMainStateChange
          }
        });
      }

      function onPlayerReady(event) {
	$('#chVideo').on('shown.bs.modal', function(){
		player.seekTo(70, false);
		done = false;
        	player.playVideo();
	});
	$('#chVideo').on('hide.bs.modal', function(){
		player.stopVideo();
	});
      }
      function onPlayerMainReady(event) {
	      playerMain.seekTo(5,false);
      }

      function checkSeek() {
	      if(player.getPlayerState()!=YT.PlayerState.PLAYING) {
		      return;
	      }
	      if(player.getCurrentTime()>100) {
		      $('#chVideo').modal('hide');
	      } else {
	      	      setTimeout(checkSeek, 100);
      	      }
      }

      function checkSeekMain() {
	      if(playerMain.getPlayerState()!=YT.PlayerState.PLAYING) {
		      return;
	      }
	      if(playerMain.getCurrentTime()>12) {
		      playerMain.seekTo(5, false);
		      playerMain.stopVideo();
	      } else {
	      	      setTimeout(checkSeekMain, 100);
      	      }
      }
      function onPlayerStateChange(event) {
	setTimeout(checkSeek, 100);
      }
      function onPlayerMainStateChange(event) {
	setTimeout(checkSeekMain, 100);
      }
 
    </script>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
</body>
