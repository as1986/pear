<body>
	<div class='container'>
		<div class="jumbotron">
			<h3>Chapter 1</h3>
			<iframe width="560" height="315" src="https://www.youtube.com/embed/LAKQU5InW3s" frameborder="0" allowfullscreen></iframe>
			<p>A farmer is picking pears. Is this correct?</p>
			<form>
				<input type="radio" name="now" value="correct"> Correct
				<input type="radio" name="now" value="incorrect"> Incorrect
			</form>
			<p>
				Imagine you are a time traveler passing by the scene of Chapter 1. As a time traveler, you know both the future and the past. Tell the farmer the content of <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#chVideo">Chapter 3</button>.
			</p>
			<form>
			You: <input type="text">
			</form>
		</div>
	</div>
<div class="modal fade" id="chVideo" tabindex="-1" role="dialog" aria-labelledby="chVideoDiag" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="chVideoDiag">Chapter 3</h4>
      </div>
      <div class="modal-body">
	<div class="whitearea" id="player"/>
<script>
      // 2. This code loads the IFrame Player API code asynchronously.
      var tag = document.createElement('script');

      tag.src = "https://www.youtube.com/iframe_api";
      var firstScriptTag = document.getElementsByTagName('script')[0];
      firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

      // 3. This function creates an <iframe> (and YouTube player)
      //    after the API code downloads.
      var player;
      function onYouTubeIframeAPIReady() {
        player = new YT.Player('player', {
          height: '315',
          width: '560',
          videoId: 'LAKQU5InW3s',
	  startSeconds: 70,
	  endSeconds: 100,
	  playerVars: { controls: 0,disablekb: 1
          },
          events: {
            'onReady': onPlayerReady,
            'onStateChange': onPlayerStateChange
          }
        });
      }

      // 4. The API will call this function when the video player is ready.
      function onPlayerReady(event) {
	$('#chVideo').on('shown.bs.modal', function(){
		player.seekTo(70, false);
		done = false;
        	player.playVideo();
	});
	$('#chVideo').on('hide.bs.modal', function(){
		player.stopVideo();
	});
      }

      // 5. The API calls this function when the player's state changes.
      //    The function indicates that when playing a video (state=1),
      //    the player should play for six seconds and then stop.
      var done = false;
      function onPlayerStateChange(event) {
        if (event.data == YT.PlayerState.PLAYING && !done) {
          // setTimeout(stopVideo, 6000);
          done = true;
        }
      }
      function stopVideo() {
        player.stopVideo();
	$('#chVideo').modal('hide');
      }
    </script>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
</body>
